    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered"  id="student-table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>

  <section id="category">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 pe-5 mt-5 mt-md-0">
          <div>
            <button  onclick="readFile()"  type="button" class="btn btn-secondary">Add Student</button>
            <button onclick="clearTable()" type="button" class="btn btn-secondary">Delete All</button>
          </div>
        </div>
        <div class="col-md-6 mt-5">
       
        </div>
      </div>
    </div>
  </section>
<section>
  <form id="student-form" class="d-flex align-items-center position-relative ">
    <input type="text" id="name" name="name"  placeholder="Name:"
      class="form-control bg-white border-0 rounded-4 shadow-none px-4 py-3 w-100">
      <input type="text" id="email" name="email"  placeholder="Email:"
      class="form-control bg-white border-0 rounded-4 shadow-none px-4 py-3 w-100">
      <input type="text" id="course" name="course" placeholder="Course:"
      class="form-control bg-white border-0 rounded-4 shadow-none px-4 py-3 w-100">
      <input type="text" id="age" name="age" placeholder="Age:"
      class="form-control bg-white border-0 rounded-4 shadow-none px-4 py-3 w-100">
      <input type="text" id="address" name="address" placeholder="Addrees:"
      class="form-control bg-white border-0 rounded-4 shadow-none px-4 py-3 w-100">
      <button type="button"  onclick="addStudent()" class="btn btn-secondary">Add Student</button>
  </form>
  <p id="message"></p>
</section>
